<script>
	fetch('datas/家.json')
    .then(response => {
		if (!response.ok)
        	throw new Error('파일을 불러오는 중 오류 발생: ' + response.status);
      	
      	return response.json();
    })
    .then(data => {
		console.log('불러온 JSON:', data);
    })
    .catch(error => {
      	console.error(error);
    });
</script>
