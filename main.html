<!DOCTYPE html>

<script>
	fetch('datas/a.json')
    .then(response => {
      if (!response.ok) {
        throw new Error('파일을 불러오는 중 오류 발생: ' + response.status);
      }
      return response.json();
    })
    .then(data => {
      console.log('불러온 JSON:', data);
      // 예: 화면에 표시
      document.body.insertAdjacentHTML('beforeend', `<pre>${JSON.stringify(data, null, 2)}</pre>`);
    })
    .catch(error => {
      console.error(error);
    });
</script>
